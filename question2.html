    <h1>Question 2</h1>

    <form action="">
        <label for="date">When was this website updated? :</label>
        <input type="date" name="date" id="date"  data-date-format="YYYY MM DD">
        <input type="button" id="getDate" value="Send Update Date">
    </form>
    <script>
        let now = new Date();

        let day = ("0" + now.getDate()).slice(-2)
        let month = ("0" + (now.getMonth() + 1)).slice(-2);
        let today = (day)+"-"+(month)+"-"+now.getFullYear();

       const date = document.getElementById("date");
       date.val(today)
        document.getElementById("getDate").click(function(){
            alert(date.val())
        });
    </script>
